<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <title>Filtres</title>
</head>
<body ng-app="filterapp" ng-controller="FilterCtrl">
<h1>Filtres</h1>

    <div class="container">
        <div class="row">
            <input class="form-control" type="text" placeholder="Recherche" ng-model="mysearch.name"/>
        </div>
        <br/>
        <br/>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Civilit√©</th>
                <th>Aptitudes</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="person in persons | filter:mysearch">
                <td>{{ person.name }}</td>
                <td>{{ person.gender }}</td>
                <td>{{ person.skills.join(', ') }}</td>
            </tr>
            </tbody>
        </table>
    </div>

<script src="bower_components/angular/angular.min.js"></script>
<script>

    angular
            .module('filterapp', [])
            .controller('FilterCtrl', function ($scope) {
                var pierre = {name: 'Pierre', gender: 'male', skills : ['Java', 'JS', 'Angular']};
                var paul = {name: 'Paul', gender: 'male', skills: ['MongoDB' , 'JS', 'jQuery']};
                var marie = {name: 'Marie', gender: 'female', skills : ['C++', 'DB', 'Redis']};
                var julie = {name: 'Julie', gender: 'female', skills : ['Angular', 'React', 'JavaEE']};
                $scope.persons = [pierre, paul, marie, julie];
            });

</script>
</body>
</html>
