<!DOCTYPE html>
<html ng-app="todoapp">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/todo.css"/>
    <title>TODO list</title>
</head>
<body>
<section id="todoapp" ng-controller="TodoCtrl">
    <header id="header">
        <h1>Todo APP</h1>

        <form id="todo-form" ng-submit="addTodo()"> <!-- cliquer sur entrée pour ajouter une tâche -->
            <input type="text" id="new-todo" placeholder="Ajouter une tâche" autocomplete="off" autofocus ng-model="newTodo"/> <!-- input avec le contenu de la tâche -->
        </form>
        <section id="main">
            <input type="checkbox" id="toggle-all"> <!-- Sélectionne toutes les tâches comme finies -->
            <label for="toggle-all">Tâches finies</label>
            <ul id="todo-list">
                <li ng-repeat="todo in todos" ng-class="{completed: todo.completed}"> <!-- Liste des tâches --> <!-- Si tâche finie appliquer sur li class 'completed' -->
                    <div class="view">
                        <label for="task">{{ todo.title }}</label>
                        <input id="task" type="checkbox" class="toggle" ng-model="todo.completed"/> <!-- Switch pour passer la tâche au statut finie -->
                        <button class="destroy" ng-click="removeTodo(todo)"></button> <!-- Bouton permettant de supprimer une tâche -->
                    </div>
                </li>
            </ul>
        </section>
        <footer id="footer">
            <span id="todo-count"><strong>{{ remaining }} tâches restantes</strong></span>
        </footer>
    </header>
</section>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="assets/js/todo.js"></script>
</body>
</html>
