<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <title>Controller</title>
</head>
<body ng-app="myApp">

<div class="container" ng-controller="SomeCtrl">
    <h1>Controller</h1>
    <input type="text" class="form-control" ng-model="name" style="margin-bottom: 40px"/>

    <div class="alert alert-info"><strong>Hello {{ name }}</strong></div>
    <button class="btn btn-default" ng-click="sayHello()">Say hello !!! </button>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script>
    var myApp = angular.module('myApp', []);
    myApp.controller('SomeCtrl', function ($scope) {
        $scope.name = "Jocelyn";
        $scope.sayHello = function () {
            alert('hello ' + $scope.name);
        };
    });
</script>
</body>
</html>
