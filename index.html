<!DOCTYPE html>
<html ng-app="todoapp">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/todo.css"/>
    <title>TODO list</title>
</head>
<body>
<section id="todoapp" ng-controller="TodoCtrl">
    <header id="header">
        <h1>Todo APP</h1>

        <form id="todo-form" ng-submit="addTodo()">
            <input type="text" id="new-todo" placeholder="Ajouter une tâche" autocomplete="off" autofocus
                   ng-model="newTodo"/>
        </form>
        <section id="main">
            <input type="checkbox" id="toggle-all" ng-model="allChecked" ng-click="markAll(allChecked)">
            <label for="toggle-all">Tâches finies</label>
            <ul id="todo-list">
                <li ng-repeat="todo in todos" ng-class="{completed: todo.completed}">
                    <div class="view">
                        <label for="task">{{ todo.title | uppercase }}</label> <!-- Afficher en majuscules -->
                        <input id="task" type="checkbox" class="toggle" ng-model="todo.completed"/>
                        <button class="destroy" ng-click="removeTodo(todo)"></button>
                    </div>
                </li>
            </ul>
        </section>
        <footer id="footer">
            <span id="todo-count">
                <strong>{{ remaining() }}
                    <ng-pluralize count="remaining()"
                                  when="{one: ' tâche restante', other: ' tâches restantes'}"></ng-pluralize>
                </strong>
            </span>
            <!-- Compter les tâches restantes ici -->
            <ul id="filters">
                <li><!-- Si appliquer la classe selected sur les ancres pour marquer l'ancre selectionné -->
                    <a>Toutes</a> <!-- Pas de filtrage -->
                </li>
                <li>
                    <a>Active</a> <!--Filtrage des tâches actives-->
                </li>
                <li>
                    <a>Complète</a> <!--Filtrage des tâches complètes-->
                </li>
            </ul>
        </footer>
    </header>
</section>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="assets/js/todo.js"></script>
</body>
</html>
